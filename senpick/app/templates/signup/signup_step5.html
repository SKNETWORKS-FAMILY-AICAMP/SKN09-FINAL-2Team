{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입 완료 | Senpick</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
  <link rel="stylesheet" href="{% static 'css/slide.css' %}">
</head>
<body>
  <div class="background signup-background">
    <div class="signup-card">
      <div class="logo-wrapper">
        <img src="{% static 'images/senpick_logo.svg' %}" alt="Senpick 로고" class="logo">
      </div>
      <div class="step-indicator">
        <span class="dot active"></span>
        <span class="dot active"></span>
        <span class="dot active"></span>
        <span class="dot active"></span>
      </div>

      <div class="signup-form-header step5">
        <div class="title-group">
          <h2 class="signup-title">이제 센픽할 준비가 끝났어요.</h2>
          <p class="signup-subtitle">로그인하고 첫 번째 추천을 받아보세요.</p>
        </div>
      </div>
      <button id="startBtn" class="step5-verify-btn">
        지금 바로 시작해보세요!
      </button>
    </div>
    <!-- 오른쪽 슬라이드 영역 -->
    {% include "slide.html" %}
  </div>
  <script src="{% static 'js/signup.js' %}" defer></script>
  <script src="{% static 'js/slide.js' %}" defer></script>
</body>
</html>
