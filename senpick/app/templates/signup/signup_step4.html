{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입 Step 4 | 선호 스타일·카테고리 선택</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
  <link rel="stylesheet" href="{% static 'css/slide.css' %}">
  <script src="{% static 'js/slide.js' %}" defer></script>
</head>
<body>
  <div style="display: flex;">
    <div class="signup-container">
      <!-- 왼쪽 폼 영역 -->
      <div class="signup-form-area step4">
        <!-- 1) 로고 -->
        <img src="{% static 'images/senpick_logo.svg' %}" alt="Senpick 로고" class="logo">
        <div class="signup-form">
          <!-- 2) 스텝 인디케이터 -->
          <div class="step-indicator">
            <span class="dot active"></span>
            <span class="dot active"></span>
            <span class="dot"></span>
          </div>

          <!-- 3) 타이틀 -->
          <h2 class="signup-title">당신을 알아갈수록,<br>더 센스있는 선물을 고를 수 있어요.</h2>

          <!-- 4) 선호 스타일 (최대 3개 선택) -->
          <p class="section-title">
            선호 스타일 <span class="subtext">(최대 3개 선택)</span>
          </p>
          <div class="options-group style-group">
            <button type="button" class="option-btn" data-value="감성적">감성적</button>
            <button type="button" class="option-btn" data-value="실용적">실용적</button>
            <button type="button" class="option-btn" data-value="트렌디">트렌디</button>
            <button type="button" class="option-btn" data-value="미니멀">미니멀</button>
            <button type="button" class="option-btn" data-value="럭셔리">럭셔리</button>
            <button type="button" class="option-btn" data-value="유니크">유니크</button>
            <button type="button" class="option-btn" data-value="자연친화">자연친화</button>
            <button type="button" class="option-btn" data-value="클래식">클래식</button>
          </div>
          <div id="style-error" class="error-message"></div>

          <!-- 5) 선호 카테고리 (최대 3개 선택) -->
          <p class="section-title" style="margin-top: 32px;">
            선호 카테고리 <span class="subtext">(최대 3개 선택)</span>
          </p>
          <div class="options-group category-group">
            <button type="button" class="option-btn" data-value="식품">식품</button>
            <button type="button" class="option-btn" data-value="뷰티">뷰티</button>
            <button type="button" class="option-btn" data-value="패션">패션</button>
            <button type="button" class="option-btn" data-value="반려동물">반려동물</button>
            <button type="button" class="option-btn" data-value="교환권">교환권</button>
            <button type="button" class="option-btn" data-value="건강·케어">건강·케어</button>
            <button type="button" class="option-btn" data-value="아기·어린이">아기·어린이</button>
            <button type="button" class="option-btn" data-value="레저·자동차">레저·자동차</button>
            <button type="button" class="option-btn" data-value="디지털·가전">디지털·가전</button>
            <button type="button" class="option-btn" data-value="프리미엄 선물">프리미엄 선물</button>
            <button type="button" class="option-btn" data-value="리빙·인테리어">리빙·인테리어</button>
          </div>
          <div id="category-error" class="error-message"></div>

          <!-- 6) 회원가입 완료 버튼 -->
          <button id="completeBtn" class="verify-btn" style="margin-top: 48px;">
            회원가입 완료
          </button>
        </div>
      </div>
    </div>
    <!-- 오른쪽 슬라이드 영역 -->
    {% include "slide.html" %}
  </div>
  <!-- JS 로드 -->
  <script src="{% static 'js/signup.js' %}" defer></script>
</body>
</html>
