{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이메일 인증</title>
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
  <link rel="stylesheet" href="{% static 'css/slide.css' %}">
</head>
<body>
  <div class="signup-container">
    <!-- 왼쪽 폼 영역 -->
    <div class="signup-form-area">

      <!-- 로고 -->
      <img src="{% static 'images/senpick_logo.svg' %}" alt="Senpick 로고" class="signup-logo">

      <!-- 스텝 인디케이터 -->
      <div class="step-indicator">
        <span class="dot done"></span>
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <!-- 타이틀 -->
      <h2 class="signup-title">이메일 인증</h2>

      <!-- 설명문구 -->
      <p class="verify-description">
        이메일로 받은 인증번호 5자리를 입력해주세요.
      </p>

      <!-- 인증번호 입력 박스 -->
      <div class="verification-input-group">
        <input type="text" maxlength="1" class="verify-input" id="code1">
        <input type="text" maxlength="1" class="verify-input" id="code2">
        <input type="text" maxlength="1" class="verify-input" id="code3">
        <input type="text" maxlength="1" class="verify-input" id="code4">
        <input type="text" maxlength="1" class="verify-input" id="code5">
      </div>

      <!-- 타이머 -->
      <div class="timer-text">04:58</div>

      <!-- 이메일 인증 완료 버튼 -->
      <button id="verifyBtn" class="verify-btn">이메일 인증 완료</button>

    </div>

    <!-- 오른쪽 슬라이드 영역 -->
    <div class="signup-visual">
      {% include "slide.html" %}
    </div>
  </div>

  <script src="{% static 'js/signup.js' %}" defer></script>
</body>
</html>
